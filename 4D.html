  <!-- Konten utama -->
  <div class="content">
    <h1>Filter Kombinasi 4D dan Shio berdasarkan Ekor Main</h1>

    <label for="dataKombinasi">Masukkan Kombinasi 4D (pisahkan dengan spasi, koma, atau *):</label>
    <textarea id="dataKombinasi" placeholder="Contoh: 1234*1235 1236,1237"></textarea>

    <label for="angkaMain">Masukkan Angka Main (maks 6 digit per baris, satu baris satu grup):</label>
    <textarea id="angkaMain" placeholder="Contoh:\n123\n45\n7"></textarea>

    <label for="shioMain">Pilih Shio Main:</label>
    <select id="shioMain">
      <option value="semua">-- Semua Shio --</option>
      <!-- Sisipkan semua <option> Shio dari versi 3D di sini -->
    </select>

    <button onclick="filterAngka()">Filter Kombinasi</button>

    <div id="result">Hasil filter akan muncul di sini...</div>
  </div>

<script>
const shioMap = {
  // Gunakan shioMap dari versi sebelumnya
  // (karena sudah lengkap dan valid, tidak perlu diulang di sini)
};

function filterAngka() {
  const rawData = document.getElementById("dataKombinasi").value.trim();
  const angkaMainRaw = document.getElementById("angkaMain").value.trim();
  const shioMain = document.getElementById("shioMain").value;
  const resultDiv = document.getElementById("result");

  if (!rawData) {
    alert("Masukkan data kombinasi terlebih dahulu.");
    return;
  }

  if (!angkaMainRaw) {
    alert("Masukkan angka main terlebih dahulu.");
    return;
  }

  let kombinasi4D = rawData.split(/[\s,*]+/).filter(k => k.length === 4);

  if (kombinasi4D.length === 0) {
    resultDiv.textContent = "Data kombinasi tidak valid atau tidak ada kombinasi 4 digit.";
    return;
  }

  let ekorMain = angkaMainRaw.split('\n')
    .map(line => line.trim())
    .filter(line => line.length > 0)
    .map(line => line.slice(-1));

  for (const line of angkaMainRaw.split('\n').map(l => l.trim()).filter(l => l.length > 0)) {
    if (!line.match(/^\d{1,6}$/)) {
      alert("Setiap baris angka main harus berupa digit (maks 6 digit). Contoh:\n123\n45");
      return;
    }
  }

  let hasil = [];

  kombinasiLoop:
  for (const angka of kombinasi4D) {
    for (const ekor of ekorMain) {
      if (!angka.includes(ekor)) {
        continue kombinasiLoop;
      }
    }

    let cocokShio = true;
    if (shioMain !== "semua") {
      const duaDigitTerakhir = angka.slice(-2);
      cocokShio = shioMap[shioMain].includes(duaDigitTerakhir);
    }

    if (cocokShio) {
      hasil.push(angka + "*");
    }
  }

  if (hasil.length === 0) {
    resultDiv.textContent = "Tidak ditemukan kombinasi yang sesuai filter.";
    return;
  }

  const maxBaris = 5;
  const maxKolom = 10;
  let outputLines = [];
  for (let i = 0; i < Math.min(maxBaris, Math.ceil(hasil.length / maxKolom)); i++) {
    const start = i * maxKolom;
    const end = start + maxKolom;
    outputLines.push(hasil.slice(start, end).join(" "));
  }
  if (hasil.length > maxBaris * maxKolom) {
    outputLines.push("...");
  }

  resultDiv.textContent = `Ditemukan ${hasil.length} kombinasi:\n\n` + outputLines.join("\n");
}
</script>
