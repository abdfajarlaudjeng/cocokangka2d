<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Data Angka dari Spreadsheet</title>

  <!-- Bootstrap & Tailwind -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      background: linear-gradient(to bottom right, #e0f2fe, #e0f7fa);
      min-height: 100vh;
    }
    .card-custom {
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }
    .card-custom:hover {
      transform: scale(1.03);
      box-shadow: 0 6px 14px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body class="p-4">

  <div class="container mx-auto">
    <h2 class="text-3xl font-bold text-center mb-6 text-blue-700">üìä Data Angka dari Spreadsheet</h2>

    <!-- Container Data -->
    <div id="dataContainer" class="grid lg:grid-cols-4 md:grid-cols-3 sm:grid-cols-2 grid-cols-1 gap-4"></div>
  </div>

  <script>
    const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRZE8Cnns3mBp9NQpBqkbvyGItUV1kXnKYqJ31_bsO27WbmeYW6OCzjClFiSMkHAg/pub?gid=1514278589&single=true&output=csv";

    async function fetchData() {
      try {
        const response = await fetch(sheetUrl);
        const data = await response.text();

        // Bersihkan baris dan pecah dengan cara aman
        const rows = data
          .trim()
          .split(/\r?\n/) // tangani newline berbeda (\r\n, \n)
          .map(r => r.split(",").map(x => x.trim()));

        const headers = rows[0];
        const ekorIndex = headers.indexOf("EKOR");
        const dasarIndex = headers.indexOf("2D DASAR");
        const finalIndex = headers.indexOf("2D FINAL");
        const aiIndex = headers.indexOf("AI");

        if (ekorIndex === -1 || dasarIndex === -1 || finalIndex === -1 || aiIndex === -1) {
          document.getElementById("dataContainer").innerHTML = `
            <div class='text-center text-red-600 font-bold'>‚ùå Kolom tidak ditemukan! Pastikan kolom bernama: EKOR, 2D DASAR, 2D FINAL, dan AI.</div>`;
          return;
        }

        const content = document.getElementById("dataContainer");
        content.innerHTML = "";

        rows.slice(1).forEach(row => {
          const ekor = row[ekorIndex];
          const dasar = row[dasarIndex];
          const final = row[finalIndex];
          const ai = row[aiIndex];

          if (!ekor || !dasar || !final || !ai) return;

          const card = document.createElement("div");
          card.className = "card card-custom bg-white rounded-2xl shadow p-3";
          card.innerHTML = `
            <div class="card-body text-center">
              <h5 class="text-lg font-bold text-blue-700 mb-2">
                EKOR: <span class="badge bg-primary">${ekor}</span>
              </h5>
              <p><span class="badge bg-success me-1">2D DASAR</span> ${dasar}</p>
              <p><span class="badge bg-warning text-dark me-1">2D FINAL</span> ${final}</p>
              <p><span class="badge bg-info text-dark me-1">AI</span> ${ai}</p>
            </div>
          `;
          content.appendChild(card);
        });

        if (!content.innerHTML.trim()) {
          content.innerHTML = "<div class='text-center text-gray-600'>Tidak ada data ditemukan.</div>";
        }
      } catch (err) {
        document.getElementById("dataContainer").innerHTML = `
          <div class='text-center text-red-600 font-bold'>
            ‚ö†Ô∏è Gagal memuat data. Periksa koneksi internet atau pastikan sheet diset 'Publik untuk semua'.
          </div>`;
        console.error(err);
      }
    }

    fetchData();
  </script>
</body>
</html>
