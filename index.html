<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Kecocokan Angka 2D dengan Format *</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex">

  <!-- Navbar kiri -->
  <nav class="bg-white w-64 min-h-screen shadow-lg p-6 flex flex-col sticky top-0">
    <h1 class="text-xl font-bold mb-8 text-gray-800">Prediksi 2D ALL PASARAN</h1>
    <ul class="flex flex-col gap-4">
      <li><a href="index.html" class="block px-3 py-2 rounded hover:bg-blue-600 hover:text-white transition">GENARATOR ANGKA</a></li>
      <li><a href="2DAS.html" class="block px-3 py-2 rounded hover:bg-blue-600 hover:text-white transition">2D BBFS AS</a></li>
      <li><a href="Final2d1.html" class="block px-3 py-2 rounded hover:bg-blue-600 hover:text-white transition">2D KEPALA - EKOR</a></li>
      <li><a href="2dshio.html" class="block px-3 py-2 rounded hover:bg-blue-600 hover:text-white transition">2D SHIO MAIN</a></li>
      <li><a href="final2d.html" class="block px-3 py-2 rounded hover:bg-blue-600 hover:text-white transition">REKAP PREDIKSI</a></li>
      <li><a href="beting.html" class="block px-3 py-2 rounded hover:bg-blue-600 hover:text-white transition">Beting Pasaran</a></li>
    </ul>
  </nav>

  <!-- Konten utama -->
  <main class="flex-1 p-6 flex items-center justify-center">
    <div class="bg-white p-6 rounded-xl shadow-lg w-full max-w-xl">
      <h2 class="text-2xl font-semibold mb-4 text-gray-800">Kolaborasi Angka 2D</h2>
      <p class="text-gray-600 mb-4">
        Masukkan angka 2 digit, dipisahkan dengan tanda
        <code class="bg-gray-200 px-1 rounded"> *</code> (contoh: 23*45*58):
      </p>

      <div class="flex flex-col gap-4">
        <input id="kolomA" placeholder="Kolom A (2D BERDASARKAN SHIO)" class="border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
        <input id="kolomB" placeholder="Kolom B (2D BERDASARKAN AS)" class="border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
        <input id="kolomC" placeholder="Kolom C - Validasi (2D BERDASARKAN EKOR)" class="border border-yellow-400 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-yellow-500" />
        <button onclick="cocokkan2D()" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded transition duration-200">Cocokkan</button>
      </div>

      <div id="hasil" class="mt-6 text-lg font-medium text-gray-800"></div>
      <div id="tabelHasil" class="mt-2"></div>
      <div id="tabelValidasi" class="mt-4"></div>

      <div id="notifSalin" class="hidden mt-4 text-green-600 text-sm font-medium"></div>
    </div>
  </main>

  <script>
    function cocokkan2D() {
      const kolomA = document.getElementById("kolomA").value.trim();
      const kolomB = document.getElementById("kolomB").value.trim();
      const kolomC = document.getElementById("kolomC").value.trim();

      const listA = kolomA.split('*').map(s => s.trim()).filter(a => /^\d{2}$/.test(a));
      const listB = kolomB.split('*').map(s => s.trim()).filter(a => /^\d{2}$/.test(a));
      const listC = kolomC.split('*').map(s => s.trim()).filter(a => /^\d{2}$/.test(a));

      const setB = new Set(listB);
      const setC = new Set(listC);

      const hasilCocok = listA.filter(angka => setB.has(angka));
      const hasilValidasi = hasilCocok.filter(angka => setC.has(angka));

      const hasilEl = document.getElementById("hasil");
      const tabelEl = document.getElementById("tabelHasil");
      const tabelValidasi = document.getElementById("tabelValidasi");
      const notifEl = document.getElementById("notifSalin");

      if (hasilCocok.length > 0) {
        const hasilGabung = hasilCocok.join("*");
        const totalCocok = hasilCocok.length;

        hasilEl.innerHTML = `
          <p>Angka yang cocok antara Kolom A & B:</p>
          <p class="text-blue-600 font-semibold">Total: ${totalCocok} angka</p>
        `;
        tabelEl.innerHTML = `
          <div class="overflow-x-auto">
            <table class="min-w-full border border-gray-300 rounded overflow-hidden">
              <thead class="bg-gray-200">
                <tr><th class="p-2 text-left text-sm">Kecocokan</th></tr>
              </thead>
              <tbody>
                <tr>
                  <td class="p-2 text-sm" id="hasilGabung">${hasilGabung}</td>
                </tr>
              </tbody>
            </table>
            <button onclick="salinHasil()" class="mt-3 bg-green-600 hover:bg-green-700 text-white px-3 py-1 rounded text-sm">Salin Hasil</button>
          </div>
        `;

        // Tampilkan validasi C jika ada
        if (hasilValidasi.length > 0) {
          const hasilValidasiGabung = hasilValidasi.join("*");
          tabelValidasi.innerHTML = `
            <p class="mt-4 font-medium text-yellow-700">Angka cocok yang juga ada di Kolom C (validasi):</p>
            <div class="overflow-x-auto mt-2">
              <table class="min-w-full border border-yellow-400 rounded overflow-hidden">
                <thead class="bg-yellow-200">
                  <tr><th class="p-2 text-left text-sm">Validasi Kolom C</th></tr>
                </thead>
                <tbody>
                  <tr>
                    <td class="p-2 text-sm text-yellow-800">${hasilValidasiGabung}</td>
                  </tr>
                </tbody>
              </table>
            </div>
          `;
        } else {
          tabelValidasi.innerHTML = `
            <p class="mt-4 text-red-500 text-sm">Tidak ada angka cocok yang tervalidasi di Kolom C.</p>
          `;
        }

        notifEl.classList.add("hidden");

      } else {
        hasilEl.textContent = "Tidak ada angka yang cocok antara Kolom A & B.";
        tabelEl.innerHTML = "";
        tabelValidasi.innerHTML = "";
        notifEl.classList.add("hidden");
      }
    }

    function salinHasil() {
      const teks = document.getElementById("hasilGabung").textContent;
      navigator.clipboard.writeText(teks).then(() => {
        const notifEl = document.getElementById("notifSalin");
        notifEl.textContent = "Hasil telah disalin ke clipboard!";
        notifEl.classList.remove("hidden");

        setTimeout(() => {
          notifEl.classList.add("hidden");
        }, 2500);
      }).catch(err => {
        alert("Gagal menyalin teks: " + err);
      });
    }
  </script>

</body>
</html>
